# DICOM Backend (SCU) Example Configuration
# Demonstrates HTTP requests triggering DICOM SCU operations

[proxy]
name = "harmony-dicom-backend"
log_level = "debug"
pipelines_path = "pipelines"
primary_provider = "local"

# Provider Configuration
[provider.runbeam]
api = "https://api.runbeam.cloud"
poll_interval_secs = 30

[management]
# Whether the management API is enabled. Defaults to false for security.
enabled = true
# The base path for management endpoints. Defaults to "admin".
base_path = "admin"
# The network to use for management endpoints. Required when enabled.
network = "management"

# Network configuration
[network.http_net]
enable_wireguard = false
interface = "wg0"

[network.http_net.http]
bind_address = "0.0.0.0"
bind_port = 8085

[network.management]
# Management-only listener
enable_wireguard = false
interface = "wg0"

[network.management.http]
bind_address = "127.0.0.1"
bind_port = 9090

# Logging
[logging]
log_to_file = true
log_file_path = "./tmp/harmony_dicom_backend.log"

# Storage
[storage]
backend = "filesystem"

[storage.options]
path = "./tmp"

# Service types
[services.http]
module = ""

[services.dicom_scu]
module = ""

# Target definition
[targets.orthanc]
connection.host = "localhost"
connection.port = 4242
connection.protocol = "dicom"
