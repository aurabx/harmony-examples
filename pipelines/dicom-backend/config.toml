# DICOM Backend (SCU) Example Configuration
# Demonstrates HTTP requests triggering DICOM SCU operations

[proxy]
id = "harmony-dicom-backend"
log_level = "debug"
pipelines_path = "pipelines"

# Network configuration
[network.http_net]
enable_wireguard = false
interface = "wg0"

[network.http_net.http]
bind_address = "127.0.0.1"
bind_port = 8085

# Logging
[logging]
log_to_file = true
log_file_path = "./tmp/harmony_dicom_backend.log"

# Storage
[storage]
backend = "filesystem"

[storage.options]
path = "./tmp"

# Service types
[services.http]
module = ""


# Target definition
[targets.orthanc]
connection.host = "localhost"
connection.port = 4242
connection.protocol = "dicom"
