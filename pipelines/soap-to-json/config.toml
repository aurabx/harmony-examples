# SOAP to JSON Example Configuration
# Demonstrates SOAP/XML to JSON conversion with Bearer token authentication and JOLT transformation

[proxy]
id = "harmony-soap-to-json"
log_level = "debug"
pipelines_path = "pipelines"
transforms_path = "transforms"

# Network configuration
[network.http_net]
enable_wireguard = false
interface = "wg0"

[network.http_net.http]
bind_address = "127.0.0.1"
bind_port = 8086

# Logging
[logging]
log_to_file = true
log_file_path = "./tmp/harmony_soap_to_json.log"

# Storage
[storage]
backend = "filesystem"

[storage.options]
path = "./tmp"

# Service types
[services.http]
module = ""

# Middleware types
[middleware_types.jwt_auth]
module = ""

[middleware_types.transform]
module = ""
