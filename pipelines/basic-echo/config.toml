# Basic Echo Example Configuration
# Demonstrates a simple HTTP passthrough pipeline with echo backend

[proxy]
id = "harmony-basic-echo"
pipelines_path = "pipelines"

# Runbeam Cloud Integration
[runbeam]
enabled = false
# cloud_api_base_url = "https://api.runbeam.cloud"
# poll_interval_secs = 30

# Network configuration
[network.http_net]
enable_wireguard = false
interface = "wg0"

[network.http_net.http]
bind_address = "127.0.0.1"
bind_port = 8080

# Logging
[logging]
log_level = "debug"
log_to_file = true
log_file_path = "./tmp/harmony_basic_echo.log"

# Storage
[storage]
backend = "filesystem"

[storage.options]
path = "./tmp"

# Service types
[services.http]
module = ""

[services.echo]
module = ""

# Middleware types
[middleware_types.passthru]
module = ""

[middleware_types.policies]
module = ""
