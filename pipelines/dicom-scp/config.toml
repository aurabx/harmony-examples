# DICOM SCP Example Configuration
# Demonstrates DICOM SCP endpoint accepting DIMSE connections

[proxy]
name = "harmony-dicom-scp"
log_level = "debug"
pipelines_path = "pipelines"
primary_provider = "local"

# Provider Configuration
[provider.runbeam]
api = "https://api.runbeam.cloud"
poll_interval_secs = 30

# Network configuration - DICOM SCP listener
[network.dicom_net]
enable_wireguard = false
interface = "wg0"

# TCP network bind settings - used by all protocol adapters
# For DICOM SCP, this is where the DIMSE listener will bind
[network.dicom_net.tcp_config]
bind_address = "0.0.0.0"
bind_port = 11112

# Logging
[logging]
log_to_file = true
log_file_path = "./tmp/harmony_dicom_scp.log"

# Storage
[storage]
backend = "filesystem"

[storage.options]
path = "./tmp"

# Service types
[services.dicom_scp]
module = ""

[services.dicom_scu]
module = ""

# Peer definition for the listener (New in v1.9)
[peers.listener_config]
connection.host = "0.0.0.0"
connection.port = 11112
connection.protocol = "dicom"

# Target definition for local dcmqrscp backend
[targets.qrscp]
connection.host = "localhost"
connection.port = 11113
connection.protocol = "dicom"

