# ------------------------
# DICOM Endpoint (SCP) Example
#-------------------------
[pipelines.dicom_scp_demo]
description = "DICOM endpoint (SCP) that accepts DIMSE connections"
networks = ["dicom_net"]
endpoints = ["dicom_scp"]
middleware = []
backends = ["dicom_pacs"]

# ------------------------
# DICOM Endpoint (SCP)
#-------------------------
[endpoints.dicom_scp]
service = "dicom_scp"
peer_ref = "listener_config"
[endpoints.dicom_scp.options]
local_aet = "HARMONY_SCP"
# Bind address and port are inherited from peer_ref (listener_config)
max_pdu = 32768
enable_echo = true
enable_find = true
enable_move = true
enable_get = true

# AET table for C-MOVE destinations
[endpoints.dicom_scp.options.aet_table]
ORTHANC = { ae_title = "ORTHANC", host = "localhost", port = 4242 }

# Backend configuration
[backends.dicom_pacs]
service = "dicom_scu"
target_ref = "orthanc"
[backends.dicom_pacs.options]
aet = "ORTHANC"
local_aet = "HARMONY_SCU"
max_pdu = 32768
