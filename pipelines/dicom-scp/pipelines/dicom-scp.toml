# ------------------------
# DICOM Endpoint (SCP) Example
#-------------------------
[pipelines.dicom_scp_demo]
description = "DICOM endpoint (SCP) that accepts DIMSE connections"
networks = ["dicom_net"]
endpoints = ["dicom_scp"]
middleware = []
backends = []

# ------------------------
# DICOM Endpoint (SCP)
#-------------------------
[endpoints.dicom_scp]
service = "dicom_scp"
peer_ref = "listener_config"
[endpoints.dicom_scp.options]
local_aet = "HARMONY_SCP"
# Bind address and port are inherited from peer_ref (listener_config)
enable_echo = true
enable_find = true
enable_move = true
enable_get = true
