# HTTP/3 Backend Example Configuration
# Demonstrates HTTP/3 (QUIC) backend connectivity with TLS 1.3

[proxy]
id = "harmony-http3-backend"
pipelines_path = "pipelines"
primary_provider = "local"

# Provider Configuration
[provider.runbeam]
api = "https://api.runbeam.cloud"
poll_interval_secs = 30

# Network configuration - HTTP endpoint receives requests
[network.http_net]
enable_wireguard = false
interface = "wg0"

[network.http_net.http]
bind_address = "127.0.0.1"
bind_port = 8080

# Logging
[logging]
log_level = "debug"
log_to_file = true
log_file_path = "./tmp/harmony_http3_backend.log"

# Storage
[storage]
backend = "filesystem"

[storage.options]
path = "./tmp"

# Service types
[services.http]
module = ""

[services.http3]
module = ""

[services.echo]
module = ""

# Middleware types
[middleware_types.passthru]
module = ""

[middleware_types.policies]
module = ""
